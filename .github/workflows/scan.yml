name: Vulnerability Scan

on:
  schedule:
    - cron: '0 9 * * *'

jobs:
  scan:
    name: Daily Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Pull docker image
        run: docker pull nginx

      - uses: homoluctus/gitrivy@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          image: nginx
          issue: 'true'
